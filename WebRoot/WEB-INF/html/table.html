                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
	<script>
		$(function(){ 
			$("#seAll").click(function(){
				var isSelected = $(this)[0].checked;
				var allCheckBoxs = $(".i-checks");
				for(var i=0;i<allCheckBoxs.length;i++){
					var checkBox = $(allCheckBoxs[i]);
					checkBox.prop("checked",isSelected);
				}
			});
		});
	</script>
